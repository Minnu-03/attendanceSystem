<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap');
        
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f7f7f7; /* Light background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4caf50; /* Green color for title */
        }

        /* Label & Input Fields */
        label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        /* Button Styles */
        button {
            background-color: #4caf50; /* Green button */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1rem;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px); /* Button lift effect */
        }

        /* Form Footer */
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
        }

        /* Error Message Style */
        .error {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Student Login</h1>

        <!-- Student Login Form -->
        <form method="POST" action="{% url 'student_login' %}">
            {% csrf_token %}
            <input type="text" name="h_t_no" placeholder="Roll Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        

        <!-- Error Message Display -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="footer">
           
        </div>
    </div>
</body>
</html>
