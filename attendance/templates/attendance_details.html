<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Details</title>
</head>
<body>
    <h1>Attendance Details for {{ student.name }}</h1>

    <table border="1">
        <tr>
            <th>Date</th>
            <th>Subject</th>
            <th>Roll Number</th>
        </tr>
        {% for attendance in attendance_records %}
        <tr>
            <td>{{ attendance.date }}</td>
            <td>{{ attendance.subject_code }}</td>
            <td>{{ attendance.roll_number }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'attendance_form' %}">Go Back to Attendance Form</a>
</body>
</html>
