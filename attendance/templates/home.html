<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the QR Attendance System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f4f8; /* Light background for the page */
            color: #333; /* Dark text for contrast */
            line-height: 1.6;
            padding: 20px;
            text-align: center;
        }

        /* Header Styles */
        h1 {
            font-size: 2.5rem;
            color: #4caf50; /* Green, for a fresh, positive feel */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Paragraph */
        p {
            font-size: 1.2rem;
            color: #666; /* Light grey text for subtler tone */
            margin-bottom: 30px;
        }

        /* Button Styles */
        button {
            background-color: #4caf50; /* Green background */
            color: white;
            border: none;
            border-radius: 30px; /* Rounded corners */
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 250px;
            text-align: center;
        }

        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
            transform: translateY(-3px); /* Slight lift effect */
        }

        /* Links */
        a {
            text-decoration: none; /* Remove underline from links */
        }

        /* Container for Buttons */
        .button-container {
            display: flex;
            justify-content: center; /* Horizontally centers the buttons */
            align-items: center;
            flex-direction: column; /* Stacks the buttons vertically */
            gap: 20px;
            margin-top: 30px;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1); /* Soft shadow for box */
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Box Shadow on Button Hover */
        .button-container button:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 25px;
            }

            .button-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the QR Attendance System</h1>
    <p>Choose an option from the menu below.</p>

    <!-- Container for Buttons -->
    <div class="button-container">
        <!-- Link for Teacher -->
        <a href="{% url 'teacher_login' %}">
            <button type="button">Faculty</button>
        </a>

        <!-- Link for Student -->
        <a href="{% url 'student_login' %}">
            <button type="button">Student</button>
        </a>
    </div>

</body>
</html>
